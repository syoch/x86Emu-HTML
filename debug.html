<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debug</title>
</head>

<body>
  <iframe id="view" src="index.html" frameborder="0"></iframe>
  <div id="log"></div>
  <script>
    iframe = document.getElementById("view");
    log = document.getElementById("log");

    script = iframe.contentDocument.createElement("script");
    script.type = "text/javascript";
    script.innerHTML = "__t=console.log;console.log=(m)=>{__t(m);p.innerHTML+=m+\'<br>\';}";
    iframe.contentWindow.p = log;
    iframe.contentDocument.body.appendChild(script);
  </script>
  <style>
    *{
      font-family: 'Fira Code';
      padding: 0px;
      margin: 0px;
    }
    html,body {
      width: calc(100vw-10px);
      height: calc(100vh-10px);
    }

    #view {
      position: absolute;
      top:0%;
      left:0%;
      width: 100%;
      height: 90%;
    }

    #log {
      position: absolute;
      top:90%;
      left:0%;
      background-color: #cccccc;
      width: 100%;
      height: 10%;
    }
  </style>

</body>

</html>
